        <div class="showTime">
            <div class="showTimeText">2022年7月2日14时51分</div>
            <script>
                let t = null;
                t = setTimeout(time, 1000); //開始运行
                function time() {
                  clearTimeout(t); //清除定时器
                  dt = new Date();
                  let mt = dt.getMonth() + 1;
                  let day = dt.getDate();
                  let h = dt.getHours(); //获取时
                  let m = dt.getMinutes(); //获取分
                  document.querySelector(".showTimeText").innerHTML =
                    mt +
                    "月" +
                    day +
                    "日"+
                    h +
                    "时"+
                    m+  
                    "分"
                  t = setTimeout(time, 1000); //设定定时器，循环运行
                }
              </script>
        </div>
        
    </div>
